<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE 20</title>
</head>
<body>
    <h1>TDE20</h1>

    <h2>Calculadora Simples</h2>

    <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <button type="button" onclick="somar()">Somar</button>
        <button type="button" onclick="limpar()">Limpar</button>
        <p id="result">Resultado:</p>
    </form>

    <h2>Cálculo de Nota</h2>

    <form>
        <label for="ap1">Ap1:</label>
        <input type="number" id="ap1" onblur="verificaAp1()">
        <label for="ap2">Ap2:</label>
        <input type="number" id="ap2">
        <label for="as">AS:</label>
        <input type="number" id="as">
        <button type="button" onclick="calcular()">Calcular</button>
        <p id="nota"></p>
        

    </form>

    <script src="script.js"></script>
</body>
</html>
